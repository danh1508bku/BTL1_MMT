<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hybrid P2P Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5; 
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
        }
        .login-header {
            font-weight: bold;
            text-align: center;
        }
        .btn-login {
            font-weight: 500;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card login-card">
        <div class="card-header bg-primary text-white login-header py-3">
            <h4>Đăng Nhập</h4>
            <small>Hybrid P2P Chat System</small>
        </div>
        
        <div class="card-body p-4">
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Tài khoản</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nhập username (VD: admin)" required autofocus>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg btn-login">Đăng nhập</button>
                </div>
            </form>
        </div>
        
        <div class="card-footer text-center py-3 bg-light text-muted">
            <small>&copy; 2025 WeApRous Framework</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
